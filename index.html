<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Hero Travels</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="container">
      <!-- navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="Images/logo-img.png" alt="" />
          <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <ul>
          <li><a href="" class="span">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
          <li><i class="fa-solid fa-bars"></i></li>
        </ul>
      </nav>
      <!-- banner -->
      <div class="banner">
        <div class="banner-content">
          <div class="banner-text-container">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio enim ac quis sapien urna eu
              phasellus.
            </p>
          </div>
          <div class="banner-inputs">
            <input type="text" placeholder="Where go" />
            <select name="" id="">
              <option value="when">When</option>
            </select>
            <select name="" id="">
              <option value="select type">Select Type</option>
            </select>
            <button class="btn-primary">
              <i class="fa-solid fa-magnifying-glass"></i>
              Find Now
            </button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
